	<body>

		<div id="Grow_playground">
	
					<!-- SideBar Box -->
					<div id="sideBar">
						<p> Pascal's part </p>

					</div>
					<!-- End SideBar-->

					<!-- Container of the different boxes-->
					<div id="container">

						<!-- Habits Box -->
						<div id="habits">

							<p> Pedro's part</p>

						</div>
						<!-- End Habits Box -->

						<div id="skills">

						<!--  ToDos Box  -->
						<div id="ToDos">

							<!-- header list -->
							<div id="header-list">
								<a id="To-Dos-ref" class="glyphicon glyphicon-chevron-left" title=" To Do's Box " @click="showModalToDo = true"> To_DoS </a>
								<div id="title">
									<p> <strong>All There Is To Do</strong> </p>
								</div>
								<a id="accomplished-ref" title="Accomplished Box ">Acomplished_Tasks <p class="glyphicon glyphicon-triangle-right"></p></a>
							</div>

							<!-- -general Task -->
							<general-task-list id="task">
								<div id="task-main">
									<div id="input-task">
										<input v-model="newtask" @keyUp.13="addTask" id="task_to-do" type="text" placeholder=" Add To Do " size="40" title=" what are you planing for ? ">
									</div>
								</div>

								<div id="general-task-main">
									<div class="general-task-title"> All the way there is to do </div>
									<div id="general-task">
											<div class="general-task-list" v-for="task in tasks" v-text="task">

											</div>
									</div>
								</div>
							</general-task-list>

							<!-- - END general Task -->





							<important_urgent-list id="Important_urgent"> 				<!--  block important and urgent -->
								<div id="title-IU">
									<h1> Important &amp Urgent (10%)</h1>
								</div>
								<div id="important_urgent-task">

								</div>
							</important_urgent-list>


							<important-list id="important">					<!--  block important -->
								<div id="title-I">
									<h1> Important (90%)</h1>
								</div>
								<div id="important-task">

								</div>

							</important-list>


							<urgent-list id="urgent">						<!-- block urgent -->
								<div id="title-U">
									<h1> Urgent </h1>
								</div>
								<div id="urgent-task">

								</div>
							</urgent-list>


							<not_important_urgent-list id="not_important-urgent">			<!--  block not important and not urgent -->
								<div id="title-NIU">
									<h1> Not Important &amp Urgent </h1>
								</div>
								<div id="not_important-urgent-task">

								</div>
							</not_important_urgent-list>
